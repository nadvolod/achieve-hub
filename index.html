<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.supabase.co" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/Landing.tsx" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Reset and base styles for instant rendering */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        min-height: 100vh;
        line-height: 1.5;
        color: #1f2937;
        background-color: #f9fafb;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .spinner {
        animate: spin 1s linear infinite;
        border-radius: 50%;
        height: 48px;
        width: 48px;
        border: 2px solid transparent;
        border-top: 2px solid #14b8a6;
        border-bottom: 2px solid #14b8a6;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide content until hydrated */
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 2px solid transparent;
        border-top: 2px solid #14b8a6;
        border-bottom: 2px solid #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
    
    <title>Achieve Hub - Goal Tracking & Reflection</title>
    <meta name="description" content="Track your goals, reflect daily, and achieve more with Achieve Hub's structured approach to personal growth." />
    <meta name="author" content="Achieve Hub" />

    <meta property="og:title" content="Achieve Hub" />
    <meta property="og:description" content="Stop dreaming, start achieving. Achieve Hub helps you set, track, and accomplish your goals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload critical chunks -->
    <script>
      // Preload critical modules after main thread is free
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const modules = [
            '/src/components/landing/HeroSection.tsx',
            '/src/context/AuthContext.tsx',
            '/src/integrations/supabase/client.ts'
          ];
          modules.forEach(module => {
            const link = document.createElement('link');
            link.rel = 'modulepreload';
            link.href = module;
            document.head.appendChild(link);
          });
        });
      }
    </script>
  </body>
</html>
